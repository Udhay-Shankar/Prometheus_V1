<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- NebulAa-inspired swirl logo - Dark version for LIGHT mode -->
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <!-- Three interlocking loops forming a trefoil knot -->
  <g fill="none" stroke="url(#darkGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top loop -->
    <path d="M50 15 C30 15, 15 35, 25 50 C35 65, 45 55, 50 50"/>
    <!-- Bottom left loop -->
    <path d="M25 50 C15 65, 25 85, 45 80 C55 78, 55 65, 50 50"/>
    <!-- Bottom right loop -->
    <path d="M50 50 C45 65, 45 78, 55 80 C75 85, 85 65, 75 50"/>
    <!-- Top right connection -->
    <path d="M75 50 C85 35, 70 15, 50 15"/>
  </g>
  <!-- Connection dots -->
  <circle cx="50" cy="50" r="6" fill="url(#darkGrad)"/>
  <circle cx="32" cy="35" r="5" fill="url(#darkGrad)"/>
  <circle cx="68" cy="35" r="5" fill="url(#darkGrad)"/>
  <circle cx="50" cy="72" r="5" fill="url(#darkGrad)"/>
</svg>